              </div>
              <div class="proposal__logo_purple"></div>

          <div class="sliders"></div>

          <div class="proposal proposal_olive block__settings">
            <div class="proposal__container">
                    <div class="proposal__text-container">
                      <p class="text">GET IN TOUCH!</p>

                        Do you have a question, <br />

                      <div class="proposal__contact-form">
                        <nav class="links">

          <div class="contact-us">
            <form class="contact-us__form">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                required
              />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Subject"
                required
              />
              <input
                type="text"
                name="message"
                id="message"
                placeholder="Message"
                required
              />
              <button class="contact-us__btn">Send</button>
            </form>
