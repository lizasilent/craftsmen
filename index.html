<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Craftsmen</title>
  </head>

  <body class="body">
    <div class="page">
      <div class="page__content">
        <header class="header">
          <div class="header__logo"></div>
        </header>

        <main class="main">
          <nav class="nav">
            <div class="grid grid_blue"></div>
            <div class="grid grid_white"></div>
            <div class="grid grid_black"></div>
            <div class="grid grid_yellow"></div>
          </nav>

          <div class="proposal grid grid_black">
            <div class="proposal__text-container">
              <p class="text">WHAT WE DO</p>
              <p class="text2">
                We provide clients <br />
                with <i>Crafty </i> web <br />
                solutions, developed <br />
                with <i>skill & passion.</i>
              </p>
            </div>
            <div class="proposal__logo"></div>
          </div>

          <div class="sliders"></div>

          <div class="proposal proposal_olive grid">
            <div class="proposal__container">
              <div class="proposal__column-left">
                  <div class="proposal__text-container">
                    <p class="text">GET IN TOUCH!</p>
                    <p class="text2">
                      Do you have a question, <br />
                      an idea, or a project you <br />
                      need help with? <br />
                      Contact us!
                    </p>
                  </div>
                  <div class="proposal__contact-form">
                    <nav class="links">
                      <a href="email:info@thecraftsmen.tech" class="email"
                        >info@thecraftsmen.tech</a
                      >
                      <a href="tel:+359878391242" class="tel">+359878391242</a>
                      <a
                        href="https://www.instagram.com/the_Craftsmen_Agency/"
                      >
                        <div class="fb"></div>
                      </a>
                      <a
                        href="https://www.facebook.com/theCraftsmenAgency"

                      >
                        <div class="inst"></div>
                      </a>
                      <a
                        href="https://www.linkedin.com/uas/login-submit"
                        
                      >
                        <div class="linkedin"></div>
                      </a>
                    </nav>
                  </div>
                </div>

                <div class="proposal__column-right">
              <div class="proposal__logo"></div>
            </div>
            </div>


          </div>

          <div class="contact-us">
            <form class="contact-us__form">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                required
              />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Subject"
                required
              />
              <input
                type="text"
                name="message"
                id="message"
                placeholder="Message"
                required
              />
              <button class="contact-us__btn">Send</button>
            </form>
          </div>
        </main>

        <footer class="footer">
          <div class="footer__logo"></div>
        </footer>
      </div>
    </div>
    <!-- <script src="./index.js"></script> -->
  </body>
</html>
