<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./index.css">
  <title>Craftsmen</title>
</head>

<body class="body">
  <div class="page">
    <div class="page__content">
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="main">

        <nav class="nav">
          <div class="grid grid_blue"></div>
          <div class="grid grid_white"></div>
          <div class="grid grid_black"></div>
          <div class="grid grid_yellow"></div>
        </nav>

        <section class="proposal grid grid_black">

          <div class="proposal__text-container">
            <p class="text">WHAT WE DO</p>
            <p class="text2">We provide clients
              <br> with <i>Crafty </i> web
              <br> solutions, developed
              <br> with <i>skill & passion.</i></p>
          </div>
          <div class="proposal__logo"></div>

        </section>

        <section class="sliders">
        </section>

        <section class="proposal proposal_olive grid">

          <div class="proposal__text-container">
            <p class="text">GET IN TOUCH!</p>
            <p class="text2">Do you have a question,
              <br> an idea, or a project you
              <br> need help with?
              <br> Contact us!</p>
          </div>

          <div class="proposal__contact-form">

            <nav class="links">
              <a href="email:info@thecraftsmen.tech" class="email">info@thecraftsmen.tech</a>
              <a href="tel:+359878391242" class="tel">+359878391242</a>
              <a href="https://www.instagram.com/the_Craftsmen_Agency/" class="fb">
                <div class="fb"></div>
              </a>
              <a href="https://www.facebook.com/theCraftsmenAgency" class="inst">
                <div class="inst"></div>
              </a>
              <a href="https://www.linkedin.com/uas/login-submit" class="linkedin">
                <div class="linkedin"></div>
              </a>
            </nav>

            <div class="proposal__logo"></div>

            <div class="proposal__form-container">
              <form class="proposal__form">

                <input type="text" name="name" id="name" placeholder="Name" required>


                <input type="email" name="email" id="email" placeholder="Email" required>


                  <input type="text" name="subject" id="subject" placeholder="Subject" required>


                  <input type="textarea" name="message" id="message" placeholder="Message" required>


                  <input type="button" value="button">
               

              </form>
            </div>
          </div>
      </main>

      <footer class="footer">
      </footer>

</body>
